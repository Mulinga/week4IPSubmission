<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link href="bootstrap/css/styling.css" rel="stylesheet" type="text/css">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="bootstrap/js/scripts.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <title>Week 2 Independent Project</title>

</head>
<br><br>

<body background="images/pizza.jpeg">
    <div class="container">
        <div class="jumbotron">
            <center>
                <h1>Mulinga's Pizzeria</h1>
                <img src="images/eat-pizza.jpg" width="250" height="245"><br><br>
            </center>
            <h2> Order some of the best pizza in town!!! Visit <strong>Mulinga Pizzeria</strong> Today, or dial +254703560774</h2><br><br>
            <p>To place an order, fill out the form below!!!</p>
        </div>
    </div>
    <center>
        <div class="container">
            <div class="jumbotron">
                <label>Choose Size of Pizza</label>
                <div class="col-lg-3">
                    <select name="size" id="size" class="form-control">
                    <option value="">Select Size</option>
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                    </select><br>
                    <button onclick="sizeCost()" class="a">Cost of Size</button>
                </div><br>

                <label>Choose Type of Crust</label>
                <div class="col-lg-3">
                    <select name="crust" id="crust" class="form-control">
                    <option value="">Crust Type</option>
                    <option value="crispy">Crispy</option>
                    <option value="stuffed">Stuffed</option>
                    <option value="gluten-free">Gluten-Free</option>
                    </select><br>
                    <button onclick="crustCost()" class="a">Cost of Crust</button>
                </div><br>

                <label>Choose Toppings on Pizza</label>
                <div class="col-lg-3">
                    <select name="toppings" id="toppings" class="form-control">
                    <option value="">Toppings</option>
                    <option value="cheese">Cheese and Onion</option>
                    <option value="hawaian">Hawaian Toppings</option>
                    <option value="none">None</option>
                    </select><br>
                    <button onclick="toppingsCost()" class="a">Cost of Topping</button>
                </div><br>

                <label>Number of Pizzas</label>
                <div class="col-lg-3">
                    <input type="number" id="number-of-pizzas" class="form-control" placeholder="Number of Pizzas" />
                </div><br>

                <label>Want Delivered?</label>
                <div class="col-lg-3">
                    <select name="delivery" id="delivery" class="form-control">
                    <option value="">Delivered</option>
                    <option value="cheese">Yes</option>
                    <option value="hawaian">No Delivery</option>
                    </select>
                </div><br>
                <div class="col-lg-3">
                    <center><button onclick="totalCost()" class="btn btn-outline-success">Total Cost</button></center>
                </div>
            </div>
    </center>

</body>

</html>
